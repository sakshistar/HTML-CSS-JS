<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data.<meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.
          Metadata will not be displayed on the page, but is machine parsable.Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services. -->
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="HTML and CSS">
        <meta name="author" content="Sakshi">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tab mei show hota h -->
        <title>
            HTML & CSS
        </title>
        <style>
            body{
                background-color: aqua;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--<p> paragraph & <br> line breaker-->
        <!--html add only one space below will print as Hello World-->
       <p>Hello                       World</p>
       <p>Hello World</p>
       <p>Hello World</p>
       Hello World<br>
       Hello World<br>
       Hello World<br>
       <p1>Hello World</p1>
       <p2>Hello World</p2>
       <p3>Hello World</p3>
       <h1>Hello World</h1>
       <h2>Hello World</h2>
       <h3>Hello World</h3>
    </body>
</html>
