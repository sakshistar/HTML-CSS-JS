<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <style>
        .btn {
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
        }
        
        #btn1 {
            background-color: aqua;
        }
        
        div {
            background-color: bisque;
        }
    </style>
    <script>
        console.dir(document);
        console.dir(window);
    </script>
</head>

<body>
    <div id="btn1" class="btn">Click Me</div>
    <div id="btn2" class="btn">Click Me</div>
    <div id="output">nothing</div>
    <img src="http://lorempixel.com/400/200" id="myImage" />
    <script>
        document.getElementById("myImage").src = "http://lorempixel.com/100/100";
        document.getElementById("btn1").style.backgroundColor = "red";
        console.dir(document.getElementById("btn1").style);

        console.dir(document);
        var myOutput = document.getElementById("btn1");
        console.dir(myOutput);
        myOutput.innerHTML = "NEW<BR>BUTTON";

        var myButtons = document.getElementsByClassName("btn");
        console.dir(myButtons[1]);

        var myTags = document.getElementsByTagName("div");
        console.dir(myTags[1]);

        var mySel = document.querySelectorAll("div.btn");
        console.dir(mySel[1]);

        document.getElementById("output").innerHTML = document.domain;
    </script>
</body>

</html>
