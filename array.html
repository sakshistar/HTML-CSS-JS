<div id ="p2">click me 2</div>
<!-- join()-->
<script>
  
    var arr1 = ["one","two",55,false];
    console.log("1.....",arr1[3]);
    console.log("2.....",arr1);

    /* good practice*/
    var arr2 = new Array("one","two",55,false);
    console.log("3.....",arr2[3]);
    console.log("4.....",arr2);

    /*runtime array*/
    var arr3 = new Array(5);
    console.log("5.....",arr3);

    arr2.push('five');
    console.log("6.....",arr2);

    arr3.push(true);
    console.log("7.....",arr3);

  
    console.log(typeof(arr2)==typeof(arr3));

   
    arr1.pop();
    console.log("8.....",arr1);
/* remove element from front*/
    arr2.shift();
    console.log("9.....",arr2);

/* add element in front*/
    arr2.unshift("six");
    console.log("10.....",arr2);

/* to get index of particular value */
    console.log("11.....",arr2.indexOf(false));

/* remove 1 element starting from 2nd index */
    arr2.splice(2,1);
    console.log("12....",arr2);

    console.log("13....",arr1[2]);
    arr1.sort();
    console.log("14....",arr1[arr1.length - 1]);
    arr1.reverse();
    console.log("15....",arr1);

    var arr4 = arr1.concat(arr2);
    console.log("16....",arr4, arr4.length);

    /* separate element by ,*/
    console.log("17....",arr1.toString());
     /* separate element by :) */
    console.log("18....",arr1.join(' :) '));

    console.log("19....",arr4);
    /* output start from index 1 and upto index 3(exclude)*/
    console.log("20....",arr4.slice(1, 3));
    console.log("20....",arr4.slice(0, 3));
    console.log("20....",arr4.slice(1, 4));
</script>
